    <style>
        /* ================= STRANGER THINGS HACKATHON EFFECT (Copied from index.html) ================= */
        #hack {
            position: relative;
            overflow: hidden;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Cloud + Upside Down Background */
        #hack::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.35), transparent 40%),
                radial-gradient(circle at 70% 45%, rgba(255, 0, 0, 0.25), transparent 45%),
                radial-gradient(circle at 20% 80%, rgba(30, 0, 0, 0.85), transparent 55%),
                linear-gradient(180deg, rgba(255, 0, 0, 0.2), rgba(0, 0, 0, 0.95));

            background-size: 100% 300%;
            background-position: top;
            animation: upsideBackground 7s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        /* Lightning Strike */
        #hack::after {
            content: "";
            position: absolute;
            top: -150%;
            left: 50%;
            width: 3px;
            height: 350%;
            background: linear-gradient(transparent,
                    #ffffff,
                    #ff0000,
                    #ffffff,
                    transparent);
            box-shadow:
                0 0 15px #ffffff,
                0 0 35px #ff0000,
                0 0 60px #ff0000;
            opacity: 0;
            transform: translateX(-50%) rotate(14deg);
            animation: lightningStrike 7s infinite;
            z-index: 1;
            pointer-events: none;
        }

        /* Keep content visible */
        #hack .container,
        #hack .row,
        #hack img,
        #hack .glow-border {
            position: relative;
            z-index: 2;
        }

        /* Text color switching */
        #hack h2,
        #hack h4,
        #hack p {
            background: linear-gradient(180deg,
                    #ff3b3b 0%,
                    #ffffff 35%,
                    #000000 55%,
                    #8b0000 75%,
                    #ff0000 100%);
            background-size: 100% 300%;
            background-position: top;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;

            animation: upsideText 7s ease-in-out infinite;

            text-shadow:
                0 0 6px rgba(255, 0, 0, 0.4),
                0 0 16px rgba(255, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes upsideBackground {
            0% {
                background-position: top;
            }

            50% {
                background-position: center;
            }

            100% {
                background-position: bottom;
            }
        }

        @keyframes upsideText {
            0% {
                background-position: top;
            }

            50% {
                background-position: center;
            }

            100% {
                background-position: bottom;
            }
        }

        @keyframes lightningStrike {

            0%,
            88%,
            100% {
                opacity: 0;
            }

            89% {
                opacity: 1;
            }

            90% {
                opacity: 0.2;
            }

            91% {
                opacity: 0.9;
            }
        }

        /* Registration Card Styling */
        .reg-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .reg-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
        }

        .reg-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .cyber-label {
            font-family: 'Space Mono', monospace;
            color: #00f0ff;
            /* Electric Blue */
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }

        .cyber-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff !important;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .cyber-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff003c;
            /* Cyber Red */
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
            outline: none;
        }

        .cyber-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select.cyber-input option {
            background: #000;
            color: #fff;
        }

                                        placeholder="john@example.com" required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Phone -->
                                <div class="col-md-6 form-group">
                                    <label for="phone" class="cyber-label">Phone Number</label>
                                    <input type="tel" class="form-control cyber-input" id="phone"
                                        placeholder="+91 98765 43210" required>
                                </div>
                                <!-- Year -->
                                <div class="col-md-6 form-group">
                                    <label for="year" class="cyber-label">Year of Study</label>
                                    <select class="form-control cyber-input" id="year" required>
                                        <option value="" disabled selected>Select Year</option>
                                        <option value="1">1st Year</option>
                                        <option value="2">2nd Year</option>
                                        <option value="3">3rd Year</option>
                                        <option value="4">4th Year</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <!-- College -->
                                <div class="col-md-6 form-group">
                                    <label for="college" class="cyber-label">College / Institution</label>
                                    <input type="text" class="form-control cyber-input" id="college"
                                        placeholder="Institute Name" required>
                                </div>
                                <!-- Department -->
                                <div class="col-md-6 form-group">
                                    <label for="dept" class="cyber-label">Department</label>
                                    <input type="text" class="form-control cyber-input" id="dept"
                                        placeholder="CSE, ECE, etc." required>
                                </div>
                            </div>

                            <!-- Event Category -->
                            <div class="form-group">
                                <label for="category" class="cyber-label">Event Category</label>
                                <select class="form-control cyber-input" id="category" required>
                                    <option value="" disabled selected>Select Event Category</option>
                                    <option value="tech">Tech & Non-Tech Events</option>
                                    <option value="workshop">Workshops</option>
                                    <option value="hackathon">Hackathon</option>

                            </div>

                            <div class="text-center mt-4">
